<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <nav>
        <ul>

            <li>Log In</li>
        </ul>

   <div>
    <form>
        <h1 class="text-center">Create Account</h1>
    <label>
        <input
            type="text"
            class="input"
            name="email"
            placeholder="Email Address"
        >
        <div class="line"></div>
    
    </label>

    <label>
        <input
            type="text"
            class="input"
            name="username"
            placeholder="Username"
        >
        <div class="line"></div>
    </label>

    <label>
        <input
            type="password"
            class="input"
            name="password"
            placeholder="Password"
        >
        <div class="line"></div>
    </label>

    <label>
        <input
            type="password"
            class="input"
            name="confirm"
            placeholder="Confirm Password"
        >
        <div class="line"></div>
    </label>
    <div class="line"></div>
    <label>
        <button type="submit">submit</button>
    </label>
    
    </form>
    </div>
    <footer>
